<!DOCTYPE html>
<html>
  <head>
    <title>TEI Specification Translator</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </head>
  <body>
    <p>Choose a repository to work with (must be a fork of the TEI repository) or <a href="#">create one</a></p>
    <ul class="nav nav-tabs" id="repos">
      
    </ul>
    <script>
      async function getRepos() {
        const response = await fetch('https://api.github.com/user/repos?per_page=100', { headers: {
          'Accept': 'application/vnd.github.v3+json',
          'Authorization': 'token ' + window.sessionStorage.getItem('token')
        }})
        const json = await response.json();
        return json;
      }
      getRepos().then(repos => {
        let repoList = document.querySelector('#repos');
        const forks = repos.filter(repo => repo.fork == true);
        forks.forEach(repo => {
          let li = document.createElement('li');
          li.innerHTML = repo.full_name;
          repoList.append(li);
        });
      });

    </script>
  </body>
</html>
