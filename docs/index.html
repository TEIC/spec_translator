<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <style>
    .bi-calendar-check {
      color: green;
    }
    .bi-calendar-x {
      color: red;
    }
    .bi-check-lg {
      color: green;
    }
    .bi-x-lg {
      color: red;
    }
    div#content {
      margin-left: auto;
      margin-right: auto;
      width: 70vw;
    }
  </style>
  <title>TEI Specification Translator</title>
</head>
<body>
  <div>
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#elements">elements</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="#att_classes">attribute classes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="#model_classes">model classes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="#macros">macros</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="#datatypes">datatypes</a>
      </li>
    </ul>
    <div id="content">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Deutsch</th>
            <th scope="col">Español</th>
            <th scope="col">Français</th>
            <th scope="col">Italiano</th>
            <th scope="col">日本語</th>
            <th scope="col">한국어</th>
            <th scope="col">中文</th>
          </tr>
        </thead>
        <tbody></tbody>
    </table>
  </div>
  </div>
  <script>
    let t = new Translator({noCETEI: true});
    if (!t.loggedIn()) {
      window.location = '/auth/login';
    }
    let table = document.querySelector('tbody');
    let specifications = {};
    function getIcons(lang) {
      let result = "";
      if (lang.missing) {
        result += '<i class="bi-x-lg" aria-label="missing translation"></i>';
      } else {
        result += '<i class="bi-check-lg" aria-label="has all translations"></i>'
      }
      if (lang["out-of-date"]) {
        result += ' <i class="bi-calendar-x" aria-label="out of date translation"></i>';
      } else {
        result += ' <i class="bi-calendar-check" aria-label="translations up to date"></i>';
      }
      return result;
    }
    function setTable(category) {
      table.innerHTML = "";
      specifications[category].sort((a,b) => a.id > b.id).forEach(item => {
          let link = document.createElement('tr');
          let linkHTML = "<td><a href=\"translate.html?edit=" + item.URL + "\">" + item.id + "</a></td>" +
            "<td> " + getIcons(item.de) +"</td>" +
            "<td> " + getIcons(item.es) +"</td>" +
            "<td> " + getIcons(item.fr) +"</td>" +
            "<td> " + getIcons(item.it) +"</td>" +
            "<td> " + getIcons(item.ja) +"</td>" +
            "<td> " + getIcons(item.ko) +"</td>" +
            "<td> " + getIcons(item["zh-TW"]) +"</td>";
          link.innerHTML = linkHTML;
          table.append(link);
        });
    }
    fetch('js/spec_lists.json')
      .then(response => response.json())
      .then(data => {
        specifications = data;
        setTable("elements");
      });
    document.querySelectorAll(".nav-tabs a").forEach(link => 
      link.addEventListener('click', evt => {
        document.querySelectorAll('.nav-link').forEach(a => a.classList.remove('active'));
        evt.target.classList.add('active')
        setTable(evt.target.getAttribute('href').substring(1));
      }));
  </script>
</body>
</html>
